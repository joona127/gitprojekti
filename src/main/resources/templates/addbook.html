<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Add Book</h2>
	
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	    <label for="title">Title</label>
	    <input type="text" id="title" th:field="*{title}" class="form-control"/>
	    <label for="author">Author</label>
	    <input type="text" id="author" th:field="*{author}" class="form-control"/>
	    <label for="year">Year</label>
	    <input type="text" id="year" th:field="*{year}" class="form-control"/>
	    <label for="isbn">ISBN</label>
	    <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
	    <label for="catlist">Category</label>
	    <select id="catlist" th:field="*{category}" class="form-control">
	    <option th:each="category: ${categories}"
	    th:value="${categoryid}"
	    th:text="${category.name}"></option>
	    </select>
	    <input type="submit" value="Save"></input>
	</form>
	
	


</body>
</html>
